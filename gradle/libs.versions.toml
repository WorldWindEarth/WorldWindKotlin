[versions]
annotation = "1.9.1"
appcompat = "1.7.1"
atomicfu = "2.1.20" # This library has the same version as Kotlin and is required only as compile issue workaround
coroutines = "1.10.2"
datetime = "0.6.2"
desugar = "2.1.5"
jogl = "2.3.2" # Newer version 2.5.0 is absent on Maven Central
